<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>beerme!</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon--icon.png" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <header>
      <section class="top-nav">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="/index.html"
                  ><img id="logo" src="/images/beerme-logo.svg" alt="Logo"
                /></a>
              </li>
            </ul>
          </div>
        </nav>

        <input id="menu-toggle" type="checkbox" />
        <label class="menu-button-container" for="menu-toggle">
          <div class="menu-button"></div>
        </label>
        <ul class="menu">
          <li>
            <a style="text-decoration: none" href="/index.html"
              >home</a
            >
          </li>
          <li>
            <a
              style="text-decoration: none"
              href="/pages/history/history.html"
              >history</a
            >
          </li>
          <li>
            <a
              href="/pages/about/about.html"
              style="text-decoration: none"
              >about</a
            >
          </li>
        </ul>
      </section>
    </header>
    <main>
      <!-- Section for user beer reviews -->
      <section>
        <div class="user-review">
          <form id="form">
            <label for="beer-type">Type of Beer:</label>
            
            <input type="text" id="beer-type" name="beer-type" required />

            <label for="beer-label">Label:</label>
            
            <input type="text" id="beer-label" name="beer-label" required />

            <label for="beer-notes">Notes:</label>
            <textarea
              id="beer-notes"
              name="beer-notes"
              rows="4"
              required
              ></textarea>
            <div class="dropdown-container">
              <!-- Beer family drop down -->
              <label for="beerFamily">Beer Family:</label>
              <select id="beerFamily" name="beerFamily" class="btn btn-secondary dropdown-toggle">
                <option value="">Select Beer Family</option>
                <option value="1">Lager</option>
                <option value="2">Ale</option>
              </select>

              <!-- ABV drop down -->
              <label for="abv">ABV (Alcohol by Volume): </label>
              <select id="abv" name="abv" class="btn btn-secondary dropdown-toggle">
                <option value="">Select ABV</option>
                <option value="1">5%</option>
                <option value="2">10%</option>
              </select>
              
              <!-- IBU drop down -->
              <label for="ibu">IBU (International Bitterness Units)</label>
              <select id="ibu" name="ibu" class="btn btn-secondary dropdown-toggle">
                <option value="">Select IBU</option>
                <option value="1">20</option>
                <option value="2">50</option>
              </select>
              
              <!-- Color drop down -->
              <label for="colorBeer">Color:</label>
              <select id="colorBeer" name="colorBeer" class="btn btn-secondary dropdown-toggle">
                <option value="">Select Color:</option>
                <option value="1">Ambar</option>
                <option value="2">Yellow</option>
              </select>
              
              <!-- Body drop down -->
              <label for="bodyBeer">Body:</label>
              <select id="bodyBeer" name="bodyBeer" class="btn btn-secondary dropdown-toggle">
                <option value="">Select Body</option>
                <option value="1">Leve</option>
                <option value="2">Denso</option>
              </select>

            <label for="beer-date">Date Consumption:</label>
            <input type="date" id="beer-date" name="beer-date" required />

            <label for="beer-brewery">Brewery:</label>
            <input type="text" id="beer-brewery" name="beer-brewery" required />

            <label for="beer-rating">Star Rating:</label>
            <div class="rating">
              <input type="radio" name="rating" value="5" id="5" /><label
                for="5"
                >☆</label
              >
              <input type="radio" name="rating" value="4" id="4" /><label
                for="4"
                >☆</label
              >
              <input type="radio" name="rating" value="3" id="3" /><label
                for="3"
                >☆</label
              >
              <input type="radio" name="rating" value="2" id="2" /><label
                for="2"
                >☆</label
              >
              <input type="radio" name="rating" value="1" id="1" /><label
                for="1"
                >☆</label
              >
            </div>
            <audio id="beerMe" src="/song/beerMeSong.mp4"></audio>
            <button onclick="forml()">Submit Review</button>
          </form>
        </div>
      </section>
    </main>
  </body>
  <!-- authors js -->
  <script src="/script.js"></script>
</html>
