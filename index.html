<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>beerme!</title>
  </head>
  <body>
    <header>
      <h1>beerme!</h1>
    </header>
    <main>
      <!-- Section for user beer reviews -->
      <section>
        <div class="user-review">
          <form>
            <label for="beer-type">Type of Beer:</label>
            <input type="text" id="beer-type" name="beer-type" required />

            <label for="beer-label">Label:</label>
            <input type="text" id="beer-label" name="beer-label" required />

            <label for="beer-notes">Notes:</label>
            <textarea
              id="beer-notes"
              name="beer-notes"
              rows="4"
              required
            ></textarea>

            <label for="beer-family">Beer Family:</label>
            <input type="text" id="beer-family" name="beer-family" required />

            <label for="beer-ibu">IBU (International Bitterness Units):</label>
            <input
              type="number"
              id="beer-ibu"
              name="beer-ibu"
              min="0"
              required
            />

            <label for="beer-abv">ABV (Alcohol by Volume) (%):</label>
            <input
              type="number"
              id="beer-abv"
              name="beer-abv"
              step="0.1"
              min="0"
              required
            />

            <label for="beer-color">Color:</label>
            <input type="text" id="beer-color" name="beer-color" required />

            <label for="beer-body">Body:</label>
            <input type="text" id="beer-body" name="beer-body" required />

            <label for="beer-date">Date of Beer Consumption:</label>
            <input type="date" id="beer-date" name="beer-date" required />

            <label for="beer-brewery">Brewery:</label>
            <input type="text" id="beer-brewery" name="beer-brewery" required />

            <label for="beer-rating">Star Rating:</label>
            <div class="rating">
              <input type="radio" name="rating" value="5" id="5" /><label
                for="5"
                >☆</label
              >
              <input type="radio" name="rating" value="4" id="4" /><label
                for="4"
                >☆</label
              >
              <input type="radio" name="rating" value="3" id="3" /><label
                for="3"
                >☆</label
              >
              <input type="radio" name="rating" value="2" id="2" /><label
                for="2"
                >☆</label
              >
              <input type="radio" name="rating" value="1" id="1" /><label
                for="1"
                >☆</label
              >
            </div>

            <button type="submit">Submit Review</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
